<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獲得標高トレーニング鏡</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>獲得標高トレーニング鏡</h1>
    </header>

    <main>
        <!-- 日付選択エリア -->
        <div class="date-selector">
            <button id="prev-day">前日</button>
            <input type="date" id="current-date">
            <button id="next-day">翌日</button>
        </div>

        <section class="elevation-input-section">
            <h2>日次入力</h2>
            <!-- 獲得標高入力 -->
            <div class="elevation-input">
                <label>1部（午前）<input type="number" id="part1" min="0" step="100"></label>
                <label>2部（午後）<input type="number" id="part2" min="0" step="100"></label>
                <p>合計: <span id="daily-total">0</span>m</p>
            </div>

            <!-- 主観コンディション -->
            <div class="condition">
                <p>主観コンディション</p>
                <label><input type="radio" name="condition" value="good"> 良い</label>
                <label><input type="radio" name="condition" value="normal"> 普通</label>
                <label><input type="radio" name="condition" value="bad"> 悪い</label>
            </div>
        </section>

        <!-- 今週の進捗 -->
        <section class="week-progress-section">
            <h2>今週の進捗</h2>
            <div class="week-progress">
                <p>現在: <span id="weekly-total">0</span>m / 目標: <span id="weekly-target">---</span>m</p>
                <p>進捗率: <span id="weekly-progress">0%</span></p>
                <p>あと <span id="weekly-remaining">0</span>m</p>
            </div>
            <div class="chart-container">
                <canvas id="weeklyCheckChart" width="800" height="400"></canvas>
            </div>

            <!-- 週目標設定へのリンク -->
            <nav>
                <a href="week-target.html">週目標を設定</a>
            </nav>
        </section>
    </main>

    <!-- Scripts loaded systematically (Order is important) -->
    <script src="iso-week.js"></script>
    <script src="db.js"></script>
    <script src="calculations.js"></script>
    <script src="chart.js"></script> <!-- Chart Library -->
    <script src="test.js"></script>
    <script src="app.js"></script>
</body>

</html>
