<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevation Loom</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Elevation Loom</h1>
    </header>

    <main>
        <!-- 日付選択エリア -->
        <div class="top-actions">
            <div class="date-selector">
                <button id="prev-day">前日</button>
                <input type="date" id="current-date">
                <button id="next-day">翌日</button>
            </div>
            <a class="week-target-link" href="week-target.html">週目標を設定</a>
        </div>

        <section class="elevation-input-section">
            <div class="section-header">
                <h2>日次入力</h2>
                <p class="section-sub">今日の入力をまとめて確認</p>
            </div>

            <div class="daily-input-grid">
                <div class="metric-card input-card">
                    <label class="metric-label" for="part1">1部（午前）</label>
                    <input type="number" id="part1" min="0" step="100">
                </div>
                <div class="metric-card input-card">
                    <label class="metric-label" for="part2">2部（午後）</label>
                    <input type="number" id="part2" min="0" step="100">
                </div>
                <div class="metric-card total-card">
                    <p class="metric-label">合計</p>
                    <p class="metric-value"><span id="daily-total">0</span><span class="metric-unit">m</span></p>
                    <p class="metric-sub">自動計算</p>
                </div>
                <div class="metric-card condition-card">
                    <p class="metric-label">主観コンディション</p>
                    <div class="condition-options">
                        <label class="condition-option"><input type="radio" name="condition" value="good"> 良い</label>
                        <label class="condition-option"><input type="radio" name="condition" value="normal"> 普通</label>
                        <label class="condition-option"><input type="radio" name="condition" value="bad"> 悪い</label>
                    </div>
                </div>
            </div>
        </section>

        <!-- 今週の進捗 -->
        <section class="week-progress-section">
            <div class="week-progress-header">
                <div>
                    <h2>今週の進捗</h2>
                    <p id="week-range" class="week-range"></p>
                </div>
                <div class="week-progress-actions">
                    <div class="week-progress-nav">
                        <button id="prev-week" type="button">&lt; 前の週</button>
                        <button id="next-week" type="button">次の週 &gt;</button>
                    </div>
                </div>
            </div>

            <div class="week-progress-grid">
                <div class="metric-card">
                    <p class="metric-label">現在</p>
                    <p class="metric-value"><span id="weekly-total">0</span><span class="metric-unit">m</span></p>
                    <p class="metric-sub">今週の累計</p>
                </div>
                <div class="metric-card">
                    <p class="metric-label">目標</p>
                    <p class="metric-value"><span id="weekly-target">---</span><span class="metric-unit">m</span></p>
                    <p class="metric-sub">週間ターゲット</p>
                </div>
                <div class="metric-card">
                    <p class="metric-label">進捗</p>
                    <p class="metric-value"><span id="weekly-progress">0%</span></p>
                    <div class="progress-track" aria-hidden="true">
                        <div id="weekly-progress-bar" class="progress-bar"></div>
                    </div>
                </div>
                <div class="metric-card">
                    <p class="metric-label">残り</p>
                    <p class="metric-value"><span id="weekly-remaining">0</span><span class="metric-unit">m</span></p>
                    <p class="metric-sub">到達まで</p>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="weeklyCheckChart" width="1000" height="520"></canvas>
            </div>
        </section>
    </main>

    <!-- Scripts loaded systematically (Order is important) -->
    <script src="js/iso-week.js"></script>
    <script src="js/db.js"></script>
    <script src="js/backup.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/chart.js"></script> <!-- Chart Library -->
    <script src="js/test.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
