name: E2E (Playwright) with Firebase Emulator

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start Firebase Emulators (auth & firestore)
        run: |
          # Start emulators in the background and wait for ports
          npx firebase emulators:start --only auth,firestore --project local --host 0.0.0.0 > emulators.log 2>&1 &
          npx wait-on tcp:9099 tcp:8080
        env:
          CI: 'true'

      - name: Start dev server
        run: |
          npm run dev &> dev.log &
          npx wait-on http://localhost:8000
        env:
          FIREBASE_EMULATOR: 'true'
          E2E: '1'

      - name: Run Playwright tests
        run: npx playwright test "e2e/daily-input.spec.js" --config=playwright.config.ts --project=chromium
        env:
          E2E: '1'
