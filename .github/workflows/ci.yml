name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 18 * * 1'
  workflow_dispatch: {}

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test:run
        env:
          CI: true

  e2e:
    name: Run E2E tests
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        test-file:
          - daily-input.spec.js
          - week-progress.spec.js
          - week-target.spec.js
          - export-schedule.spec.js
          - week-target-persist.spec.js
        browser:
          - chromium
          - firefox
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (${{ matrix.test-file }}, ${{ matrix.browser }})
        run: npx playwright test "e2e/${{ matrix.test-file }}" --config=playwright.config.js --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.test-file }}-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30
