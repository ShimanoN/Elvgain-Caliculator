<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevation Loom</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sync-status.css" />
  </head>

  <body>
    <header>
      <h1>Elevation Loom</h1>
      <div class="sync-status-container">
        <div
          id="sync-status-badge"
          class="sync-status-badge sync-status-badge--offline"
          role="status"
          aria-live="polite"
          aria-label="Synchronization status"
        >
          <span
            >Pending:
            <span id="sync-pending-count" class="sync-pending-count"
              >—</span
            ></span
          >
          <span class="sync-last-time"
            >Last: <span id="sync-last-time">—</span></span
          >
        </div>
        <button id="sync-now-button" class="sync-now-button" type="button">
          Sync Now
        </button>
      </div>
    </header>
    <!-- Toast for sync notifications -->
    <div id="sync-toast" class="sync-toast"></div>

    <main>
      <!-- 日付選択エリア -->
      <div class="top-actions">
        <div class="date-selector">
          <button id="prev-day" aria-label="前日に移動">前日</button>
          <input type="date" id="current-date" aria-label="日付選択" />
          <button id="next-day" aria-label="翌日に移動">翌日</button>
        </div>
        <a class="week-target-link" href="week-target.html">週目標を設定</a>
        <button
          id="btn-export-image"
          class="btn-export-image"
          type="button"
          data-export-target="weekly-progress-section"
          data-filename-prefix="Elevation_Loom_progress"
        >
          今週の進捗を画像で出力
        </button>
      </div>
      <p class="local-note">
        データはこの端末内に保存されます（バックアップはローカルのみ）。
      </p>

      <section class="elevation-input-section">
        <div class="section-header">
          <h2>日次入力</h2>
          <p class="section-sub">今日の入力をまとめて確認</p>
        </div>

        <div class="daily-input-grid">
          <div class="metric-card input-card">
            <label class="metric-label" for="part1">1部（午前）</label>
            <input
              type="number"
              id="part1"
              min="0"
              max="10000"
              step="100"
              aria-label="1部（午前）の獲得標高"
            />
          </div>
          <div class="metric-card input-card">
            <label class="metric-label" for="part2">2部（午後）</label>
            <input
              type="number"
              id="part2"
              min="0"
              max="10000"
              step="100"
              aria-label="2部（午後）の獲得標高"
            />
          </div>
          <div class="metric-card total-card">
            <p class="metric-label">合計</p>
            <p class="metric-value">
              <span id="daily-total">0</span><span class="metric-unit">m</span>
            </p>
            <p class="metric-sub">自動計算</p>
          </div>
          <div class="metric-card condition-card">
            <fieldset class="condition-fieldset">
              <legend class="metric-label">主観コンディション</legend>
              <div class="condition-options">
                <label class="condition-option"
                  ><input type="radio" name="condition" value="good" />
                  良い</label
                >
                <label class="condition-option"
                  ><input type="radio" name="condition" value="normal" />
                  普通</label
                >
                <label class="condition-option"
                  ><input type="radio" name="condition" value="bad" />
                  悪い</label
                >
              </div>
            </fieldset>
          </div>
        </div>
      </section>

      <!-- 今週の進捗 -->
      <section id="weekly-progress-section" class="week-progress-section">
        <div class="week-progress-header">
          <div>
            <h2>今週の進捗</h2>
            <p id="week-range" class="week-range"></p>
          </div>
          <div class="week-progress-actions">
            <div class="week-progress-nav">
              <button id="prev-week" type="button" aria-label="前の週に移動">
                &lt; 前の週
              </button>
              <button id="next-week" type="button" aria-label="次の週に移動">
                次の週 &gt;
              </button>
            </div>
          </div>
        </div>

        <div class="week-progress-grid">
          <div class="metric-card">
            <p class="metric-label">現在</p>
            <p class="metric-value">
              <span id="weekly-total">0</span><span class="metric-unit">m</span>
            </p>
            <p class="metric-sub">今週の累計</p>
          </div>
          <div class="metric-card">
            <p class="metric-label">目標</p>
            <p class="metric-value">
              <span id="weekly-target">---</span
              ><span class="metric-unit">m</span>
            </p>
            <p class="metric-sub">週間ターゲット</p>
          </div>
          <div class="metric-card">
            <p class="metric-label">進捗</p>
            <p class="metric-value"><span id="weekly-progress">0%</span></p>
            <div class="progress-track" aria-hidden="true">
              <div id="weekly-progress-bar" class="progress-bar"></div>
            </div>
          </div>
          <div class="metric-card">
            <p class="metric-label">残り</p>
            <p class="metric-value">
              <span id="weekly-remaining">0</span
              ><span class="metric-unit">m</span>
            </p>
            <p class="metric-sub">到達まで</p>
          </div>
        </div>

        <div class="condition-summary">
          <div class="condition-summary-header">
            <h3>主観コンディション</h3>
            <div class="condition-legend">
              <span class="condition-legend-item"
                ><span class="condition-swatch condition-good"></span>良</span
              >
              <span class="condition-legend-item"
                ><span class="condition-swatch condition-normal"></span>普</span
              >
              <span class="condition-legend-item"
                ><span class="condition-swatch condition-bad"></span>悪</span
              >
              <span class="condition-legend-item"
                ><span class="condition-swatch condition-empty"></span
                >未入力</span
              >
            </div>
          </div>
          <div
            class="condition-strip"
            id="condition-strip"
            aria-label="主観コンディション 週表示"
          ></div>
          <div class="condition-summary-grid">
            <div class="condition-summary-item">
              <span class="condition-name">良</span>
              <span id="cond-good-count" class="condition-count">0</span
              ><span class="condition-unit">日</span>
            </div>
            <div class="condition-summary-item">
              <span class="condition-name">普</span>
              <span id="cond-normal-count" class="condition-count">0</span
              ><span class="condition-unit">日</span>
            </div>
            <div class="condition-summary-item">
              <span class="condition-name">悪</span>
              <span id="cond-bad-count" class="condition-count">0</span
              ><span class="condition-unit">日</span>
            </div>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="weeklyCheckChart" width="1000" height="520"></canvas>
        </div>
      </section>
    </main>

    <!-- Main application script (ES6 module with TypeScript) -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script type="module" src="./js/app.ts"></script>
  </body>
</html>
