<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>週目標設定 - 獲得標高トレーニング鏡</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>週目標設定</h1>
    </header>

    <main>
        <!-- 今週の目標設定 -->
        <section class="current-week">
            <div class="week-nav">
                <button id="prev-week">&lt; 前の週</button>
                <h2>Week <span id="week-number"></span></h2>
                <button id="next-week">次の週 &gt;</button>
            </div>
            <p><span id="week-range"></span></p>

            <div class="target-input-area">
                <label>目標獲得標高: <input type="number" id="target-input" min="0" step="100">m</label>
            </div>

            <div class="forecast-summary">
                <p>現在の実績: <span id="current-total">0</span>m</p>
                <p>予定合計: <span id="weekly-plan-total">0</span>m</p>
                <p>見込み合計: <span id="forecast-total">0</span>m <span id="forecast-diff"></span></p>
            </div>

            <!-- 週間スケジュール -->
            <div class="weekly-schedule">
                <h3>週間スケジュール・予実</h3>
                <table>
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>予定 (1部)</th>
                            <th>予定 (2部)</th>
                            <th>予定合計</th>
                            <th>実績 (Actual)</th>
                            <th>差異</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body">
                        <!-- JSで動的生成 -->
                    </tbody>
                </table>
            </div>
        </section>

        <nav>
            <a href="index.html">日次入力に戻る</a>
        </nav>
    </main>

    <!-- Scripts loaded systematically (Order is important) -->
    <script src="iso-week.js"></script>
    <script src="db.js"></script>
    <script src="calculations.js"></script>
    <script src="week-target.js"></script>
</body>

</html>
